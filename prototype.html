<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizenship Exam Prep</title>
  <link rel="stylesheet" href="css/civic.css">
  <meta name="description" content="Civic Exam Prep App" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    Citizenship Exam Prep
    <button class="dark-mode-toggle">ðŸŒ™</button>
  </header>

  <main>
    <div id="home-view" class="view active-view">
      <div class="info-area">Welcome! Choose your preferred language to begin.</div>
      <div class="button-area">
        <button id="en">English</button>
        <button id="vi">Vietnamese</button>
        <button id="es">Spanish</button>
        <button class="btn nav-btn" id="credit">Credit</button>
      </div>
    </div>

    <div id="test-select-view" class="view">
      <div class="info-area">Select the type of test you'd like to take.</div>
      <div class="button-area">
        <button id="civic">Civic</button>
        <button id="n400">N400</button>
        <button id="review">Review</button>
        <button id="vocab">Flashcards</button>
      </div>
    </div>

    <div id="quiz-view" class="view">
      <div class="info-area">Question will appear here</div>
      <div class="button-area">
        <button class="answer-option">Option 1</button>
        <button class="answer-option">Option 2</button>
        <button class="answer-option">Option 3</button>
        <button class="answer-option">Option 4</button>
      </div>
    </div>

    <div id="answer-view" class="view">
      <div class="info-area">Correct answer and explanation will appear here</div>
      <div class="button-area">
        <button id="next-question">Next</button>
        <button id="quit-to-home">Quit</button>
      </div>
    </div>

    <div id="result-view" class="view">
      <div class="info-area">
        <canvas id="resultChart" width="300" height="300"></canvas>
      </div>
      <div class="button-area">
        <button id="restart-test">Restart</button>
        <button class="quit">Quit</button>
      </div>
    </div>

    <div id="flashcards-view" class="view">
      <div class="info-area">
        <dive class="card-container">
          <div class="card">
            <div class="card-front">Flashcard Front</div>
            <div class="card-back">Flashcard Back</div>
          </div>
      </div>
      <div class="button-area">
        <button id="prev-card">Previous</button>
        <!-- <button id="flip-card">Flip</button> -->
        <button id="next-card">Next</button>
        <button id="quit-flashcards">Quit</button>
      </div>
    </div>

    <div id="credit-view" class="view">
      <div class="info-area">App created by John Doe</div>
      <div class="button-area">
        <button id="credit-home">Home</button>
      </div>
    </div>
  </main>

  <footer>
    <img src="/assets/logo.png" alt="App Icon"> Created by Nhiem Nguyen â€” nhiem.nguyentri@gmail.com
  </footer>

  <script src="js/civic.js"></script>
   <script src="js/data.js"></script>
  </script>
</body>
</html>
